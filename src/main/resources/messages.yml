# ==============================================================================
# SPARKWORD MESSAGES v1.0.0
# ==============================================================================
prefix: "<b><white>[<reset><gradient:#09bbf5:#FFFFFF>SparkWord<b><white>]"

# ==============================================================================
# GENERIC
# ==============================================================================
no-permission: "<red>You do not have permission to execute this command."
player-not-found: "<red>Player not found or offline."
error-player-only: "<red>This command is only for players."
error-register-player: "<red>Could not register or find player data."
error-command-length: "<red>Command too long. Please shorten your message."
error-db-error: "<red>A database error occurred."

reload: "<white>Configuration and messages reloaded."

defaults:
  processing: "<gray>Processing request..."
  list:
    suggestions: "<white>Pending Suggestions"

# ==============================================================================
# COMMAND HELP DESCRIPTIONS
# ==============================================================================
system:
  help:
    info: "<white>/sw info <gray>[page] <white>- Plugin information"
    suggest: "<white>/sw sg <gray><word> [reason] <white>- Suggest a word filter"
    scan: "<white>/sw scan <gray><player> [page] <white>- View player history"
    checkmute: "<white>/sw checkmute <gray><player> <white>- Check active mutes"
    warn: "<white>/sw warn <gray><player> <reason> <white>- Warn a player"
    mute: "<white>/sw mute <gray><player> [reason] <white>- Permanently mute"
    tempmute: "<white>/sw tempmute <gray><player> <time> [reason] <white>- Temporarily mute"
    unmute: "<white>/sw unmute <gray><player> <white>- Unmute a player"
    permute: "<white>/sw permute <gray><player> [reason] <white>- Perm mute (Total Block)"
    list: "<white>/sw list <gray>[type] <white>- List filters (n, s, wc, sg)"
    add: "<white>/sw add <gray><list> <word> <white>- Add word to filter"
    remove: "<white>/sw remove <gray><list> <word> <white>- Remove word from filter"
    accept: "<white>/sw accept <gray><id> <list> <white>- Accept suggestion"
    deny: "<white>/sw deny <gray><id> <white>- Deny suggestion"
    audit: "<white>/sw audit <gray>[player] <white>- View staff audit logs"
    logs: "<white>/sw logs <gray>[type] [page] <white>- View violation logs"
    purge: "<white>/sw purge <gray><type> <days> <white>- Purge database records"
    reload: "<white>/sw reload <white>- Reload configuration"
    debug: "<white>/sw debug <gray>[filter] <white>- Toggle debug modes"
    footer-next: "<white>Type <click:run_command:'/sw info {page}'><hover:show_text:'Click to view page {page}'>/sw info {page}</hover></click> for more."

# ==============================================================================
# COMMAND USAGE
# ==============================================================================
usage-add: "<red>Usage: /sw add <n|s|wc> <word>"
usage-remove: "<red>Usage: /sw remove <n|s|wc> <word>"
usage-list: "<red>Usage: /sw list <n|s|wc|sg> [page]"
usage-scan: "<red>Usage: /sw scan <player> [page]"
usage-checkmute: "<red>Usage: /sw checkmute <player>"
usage-mute: "<red>Usage: /sw mute <player> [reason]"
usage-tempmute: "<red>Usage: /sw tempmute <player> <time> [reason]"
usage-unmute: "<red>Usage: /sw unmute <player>"
usage-warn: "<red>Usage: /sw warn <player> <reason>"
usage-accept: "<red>Usage: /sw accept <id> <n|s|wc>"
usage-deny: "<red>Usage: /sw deny <id>"
usage-purge: "<red>Usage: /sw purge <sg|b|a|all> <days>"
suggest-usage: "<red>Usage: /sw sg <word> <reason>"

error-invalid-page: "<red>Invalid page number."
error-invalid-time: "<red>Invalid duration format (e.g. 1d, 12h, 30m)."
error-invalid-days: "<red>Invalid day count."
error-negative: "<red>Days cannot be negative."
error-invalid-id: "<red>Invalid ID provided."
error-id-not-found: "<red>Entry with that ID not found."

# ==============================================================================
# FILTER & LISTS
# ==============================================================================
filter:
  exists: "<red>That word already exists in the list."

word-added: "<white>Word added to list <gray>{list}<white>."
word-removed: "<white>Word removed from list <gray>{list}<white>."
word-not-found: "<red>Word not found in the specified list."
list-empty: "<gray>This list is empty."

# ==============================================================================
# MODERATION
# ==============================================================================
mute-success: "<white>Muted <gray>{player} <white>for <gray>{time}<white>."
unmute-success: "<white>Unmuted <gray>{player}<white>."

check-mute-true: "<red>{player} is muted for {time}."
check-mute-false: "<white>{player} is not muted."

player-muted: "<red>You are muted by <gray>{staff} <red>for <gray>{time}<red>. Reason: <white>{reason}"

warn-sent: "<white>Warned <gray>{player}<white>."
warn-receive:
  - "<red><bold>WARNING RECEIVED"
  - "<white>Staff: <gray>{staff}"
  - "<white>Reason: <gray>{reason}"

action-purge-start: "<gray>Starting purge task..."
action-purge-complete: "<white>Purge complete. Deleted <gray>{count} <white>entries."

scan-empty: "<gray>No recent violations found."

# ==============================================================================
# LOGS & AUDIT
# ==============================================================================
logs:
  viewer:
    no-records: "<gray>No records found."
    hover-source-book: "<gray>Source: <white>Book"
    hover-content-book: "<gray>Book Content:"
    hover-censor-book: "<red>Detected: {detected}"
    hover-flood: "<#09bbf5>Flood History:"

  audit:
    hover-reason: "<gray>Reason: "
    format:
      base: "<gray>[{date}] <#09bbf5>{staff}<gray>: "
      actions:
        mute: "<red>MUTE <gray>{player}"
        permute: "<dark_red>PERMUTE <gray>{player}"
        tempmute: "<red>TEMPMUTE <gray>{player}"
        unmute: "<white>UNMUTE <gray>{player}"
        warn: "<white>WARN <gray>{player}"
        purge: "<gray>PURGE <white>Type: {type} | Days: {days}"
        accept: "<white>ACCEPT <gray>{word} ({list})"
        deny: "<red>DENY <gray>{word}"
        api-mute: "<red>API_MUTE <gray>{player}"
        default: "<white>{action} <gray>- {detail}"

# ==============================================================================
# SUGGESTIONS
# ==============================================================================
suggestions:
  disabled: "<red>Suggestions are currently disabled."

suggest-success: "<white>Suggestion sent to staff. Thank you!"
suggest-exists: "<red>That word is already pending suggestion."

action-suggest-accepted: "<white>Accepted suggestion for word: <gray>{word}"
action-suggest-rejected: "<gray>Suggestion rejected."

suggest-accept: "<white>Your suggestion for <gray>{word} <white>was accepted by <gray>{staff}<white>."
suggest-deny: "<red>Your suggestion for <gray>{word} <red>was denied by <gray>{staff}<red>."

error-cooldown: "<red>Please wait {time}s before suggesting again."
error-word-too-long: "<red>Word exceeds limit of {limit} characters."
error-reason-too-long: "<red>Reason exceeds limit of {limit} characters."

# ==============================================================================
# PREVENTION & NOTIFICATIONS
# ==============================================================================
prevention:
  blocked-action:
    anvil: "<red>Action blocked"

  blocked-permute:
    sign: "<red>You are permanently muted. You cannot write on signs."

  book:
    limit-open: "<red>Please wait {time}s before opening books again."
    limit-pages: "<red>Book contains too many pages."
    limit-complexity: "<red>Book content is too complex."
    evidence-title: "<red>Evidence: <white>{player}"
    author-name: "<#09bbf5>SparkWord System"

spam:
  chars: "<red>Please do not spam characters."
  repeat: "<red>Please do not repeat messages."
  flood: "<red>Please slow down."
  digits: "<red>Too many numbers in message."
  ip: "<red>Advertising is not allowed."
  ip-split: "<red>Suspicious pattern detected."
  injection: "<red>Illegal syntax detected."
  caps: "<red>Please do not abuse CAPS."
  evasion: "Evasion Detected"

notify-blocked: "<red>Message blocked: {reason}"

