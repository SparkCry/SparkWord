  details:
    title: "<#09bbf5><bold>Violation Details"
    type: "<gray>Type: <white>{type}"
    source: "<gray>Source: <white>{source}"
    detected: "<gray>Detected: <red>{detected}"
    evidence-click: "Here is the evidence (Click)"
